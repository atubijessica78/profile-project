<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Project</title>
    <link rel="stylesheet" href="./changePassword.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <img src="./assets2/Haleph 1.svg" alt="logo" />
        </div>
      </nav>
    </header>
    <main>
      <div class="left-column">
        <img src="./assets2/Group 90.svg" alt="" srcset="" />
      </div>

      <div class="middle-column">
        <a href="./accountRecovery.html">
          <img
            src="./assets2/arrow-left-line 1.svg"
            alt=""
            width="30px"
            height="30px"
          />

        <div class="heading">Secure <span>Your Account</span></div>
        <p>Create a new password to secure your account.</p>
        <form action="">
          <input
            type="password"
            name="password"
            id=""
            placeholder="New Password"
          />
          <input
            type="password"
            name="password"
            id=""
            placeholder="Confirm Password"
          />
          <a href="./index.html">
            <button type="submit" class="login-btn button-style">
              Save Changes
            </button>
          </a>
        </form>
      </div>
      <div class="right-column">
        <img src="./assets2/Group 91.svg" alt="" srcset="" />
      </div>
    </main>
