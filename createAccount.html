<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Project</title>
    <link rel="stylesheet" href="./createAccount.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <img src="./assets/Haleph 1.svg" alt="logo" />
        </div>
        <a href="../signin/signin.html" class="nav-btn">Login</a>
      </nav>
    </header>
    <main>
      <div class="left-column">
        <img src="./assets/Group 96.svg" alt="" />
      </div>

      <div class="middle-column">
        <div class="heading">Create Your Haleph Account</div>
        <p>
          The process is quick and easy! <br />
          Fill out the required details.
        </p>
        <form action="">
          <div class="name">
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
          </div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />

          <a href="./signupOTP.html" class="login-btn button-style">
            Create Account</a
          >

          <div class="dash">
            <img src="../signin/assets/Line 18.png" alt="" />
            <h2>OR</h2>
            <img src="../signin/assets/Line 18.png" alt="" />
          </div>
          <a href="./signupOTP.html" class="signin-btn button-style"
            ><img src="./assets/Frame 77.svg" alt=""
          /></a>
        </form>
      </div>
      <div class="right-column">
        <img src="./assets/Group 94.svg" alt="" srcset="" />
      </div>
    </main>
  </body>
</html>
