<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <img src="./assets2/Haleph 1.svg" alt="logo" />
        </div>
        <a href="./createAccount.html" class="nav-btn">Sign Up</a>
      </nav>
    </header>
    <main>
      <div class="left-column">
        <img src="./assets2/Group 90.svg" alt="" srcset="" />
      </div>

      <div class="middle-column">
        <div class="heading">Login to Your Haleph Account</div>
        <p>Enter your email and password to continue</p>
        <form action="">
          <input type="email" name="email" id="email" placeholder="Email" />
          <input type="password" name="password" id="" placeholder="Password" />
          <a href="./dashboard.html" class="login-btn button-style"> Login</a>

          <div class="forgot-password">
            <a href="./accountRecovery.html">Forgot Password?</a>
          </div>
          <div class="dash">
            <img src="./assets2/Line 18.png" alt="" />
            <h2>OR</h2>
            <img src="./assets2/Line 18.png" alt="" />
          </div>
          <button class="signin-btn button-style">
            <img src="./asset2/Frame 77.svg" alt="" />
          </button>
        </form>
      </div>
      <div class="right-column">
        <img src="./assets2/Group 91.svg" alt="" srcset="" />
      </div>
    </main>
  </body>
</html>
