<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Project</title>
    <link rel="stylesheet" href="./createPassword.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <img src="./assets/Haleph 1.svg" alt="logo" />
        </div>
      </nav>
    </header>
    <main>
      <div class="left-column">
        <img src="./assets/Group 1486.svg" alt="" srcset="" />
      </div>

      <div class="middle-column">
        <a href="./businessSignup.html"
          ><img
            src="./assets/arrow-left-line 1.svg"
            alt=""
            class="left-arrow"
            width="30px"
            height="30px"
        /></a>

        <div class="heading">
          One Last Thing! <span>Secure Your Account</span>
        </div>
        <p>Set a password to protect your account.</p>
        <form action="">
          <div class="input-field">
            <input type="text" placeholder=" " required />

            <label> Email</label>
          </div>
          <div class="input-field password">
            <input type="password" placeholder=" " id="password" required />

            <label> Password</label>
            <img src="./assets/eye-off-line.svg" id="toggle-password" alt="" />
          </div>
          <div class="input-field">
            <input
              type="password"
              placeholder=" "
              id="repeat-password"
              required
            />

            <label> Repeat Password</label>
          </div>
          <div class="check-container">
            <input type="checkbox" name="" />
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit volutpat
              risus viverra interdum rutrum magna egestas.
            </p>
          </div>
          <a
            href="./dashboard.html"
            class="login-btn button-style"
            onclick="checkPasswordsMatch()"
            >Complete Account Setup</a
          >
        </form>
      </div>
      <div class="right-column">
        <img src="./assets/Group 1485.svg" alt="" srcset="" />
      </div>
    </main>
    <script src="./createPassword.js"></script>
  </body>
</html>
